<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-grey text-white">
    <!-- Navbar (not really)-->
    <nav class="navbar sticky-top navbar-expand-md py-0">
        <div class="container-fluid" id="wrapper">
            <a class="navbar-brand">Solar System Exploration</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main>
        <h4 class="text-center m-2 p-2" id="space-font">Let's explore the Solar System!</h4>
        <p class="text-center hint code-font">*Astronomical Units (AU) are the standard measurement for things in space. 1 AU = the distance between the Earth and the Sun.*</p>
        
        <!-- Main Input area -->
        <div id="spaceAU_form">
            <form id="spaceAU">
                <div class="form-group text-center">
                  <label for="AU" class="code-font">Enter AU (between 0 and 40):</label>
                  <input type="number" id="AU" name="AU" min="0" max="40" step="0.1" required> <br> <br>
                  <input type="button" value="Calculate" class="calcBtn" onclick="jsAUCalc()">
                  <input type="reset" value="Reset" class="resetBtn" onclick="jsReset()">
                </div>
            </form>
        </div>
        <hr class="line">

        <!-- Image and Answer to Input -->
        <div class="planetPic">
            <p class="text-center code-font p-2" id="answer"></p>
            <div class="align-items-center" id="img">
                <img id="image" src="">
                <form id="hide" class="text-center p-3">
                    <input type="checkbox" id="toggle" name="toggle" value="Hide" onclick="picToggle()">
                    <label for="toggle" class="code-font hint">Hide Photo</label>
                </form>
            </div>
        </div>

       <!-- About Planet Section-->
        <div id="aboutPlanet" class="aboutSection">
            <form id="radioBtn" class="text-center p-4">
                <input type="radio" id="radius" name="radio" value="radius" checked="checked" onclick="radioShow()">
                <label for="radius" class="code-font hint">Radius</label>
                <input type="radio" id="lightmins" name="radio" value="lightmins" onclick="radioShow()">
                <label for="lightmins" class="code-font hint">Light-Minutes from the Sun</label>
            </form>
            <p class="text-center code-font" id="about"></p>
        </div>
        
        <!-- History of visited Planets -->
        <div class="exploredHistory p-5 my-2">
            <h5 class="code-font text-center">Places You've Explored:</h5>
            <ul class="text-center" id="spaceList">
                <li class="hint code-font">Tip: Enter a number in 'Enter AU' to start exploring!</li>
            </ul>
        </div>
        
        <!-- Black Hole -->
        <div>
            <form id="blackhole" class="text-center p-2">
                <input type="image" src="media/blackhole.png" width="48" height="48" onclick="blackHole()">
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="hw2.js"></script>
</body>
</html>
